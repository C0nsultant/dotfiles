[hostname]
format = "[$ssh_symbol$hostname]($style) "
ssh_symbol = "@"

[java]
symbol = "java "

[julia]
symbol = "jl "

[kotlin]
symbol = "kt "

[kubernetes]
disabled = false
format = "on [$symbol$context \\[$namespace\\]]($style) "
symbol = ""

[[kubernetes.contexts]]
context_pattern = "oci-oke:\\w*:(?P<cluster>[\\w]+):[\\w+\\d+-]+"
context_alias = "$cluster"
style = "red bold"

[[kubernetes.contexts]]
context_pattern = "aws-eks:[\\w-]+:(?P<cluster>[\\w]+):[\\w+\\d+-]+"
context_alias = "$cluster"
style = "yellow bold"

